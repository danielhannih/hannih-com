
    <meta charset="utf-8">

    <title>{{ .Title }} | {{ .Site.Title }}</title>
    <meta name="description" content="{{ .Summary | plainify }}">

    <link rel="canonical" href="{{ .Permalink }}">

    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, viewport-fit=cover">
    <meta name="robots" content="all,follow">
    <meta name="googlebot" content="index,follow,snippet,archive">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <meta name="google-site-verification" content="{{ .Site.Params.googleverification }}">

    <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon/apple-touch-icon.png?v2019">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon/favicon-32x32.png?v2019">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon/favicon-16x16.png?v2019">
    <link rel="manifest" href="/images/favicon/site.webmanifest">
    <link rel="mask-icon" href="/images/favicon/safari-pinned-tab.svg" color="#8226FA">
    <link rel="shortcut icon" href="/images/favicon/favicon.ico?v2019">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-config" content="/images/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    {{ $style := resources.Get "style.scss" | toCSS | postCSS (dict "use" "autoprefixer") | minify }}
    <style>
    {{ $style.Content | safeCSS }}
    </style>
